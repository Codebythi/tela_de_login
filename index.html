<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codebythi</title>
    <link rel="stylesheet" href="style.css" media="all">
    <link rel="stylesheet" href="queren.css">
</head>
<body>
    <main>
        <div id="m"></div>
        <section>
            <h1>Welcome</h1>
            <form action="dados.php">
                <div>
                    <label for="iemail"><img src="imagens/mail_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" alt=""></label>
                    <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="email" minlenght="8" maxlenght="15">
                </div>
                <div>
                    <label for="isenha"><img src="imagens/icone_password_branco.svg" alt=""></label>
                    <input type="password" name="senha" id="isenha" minlength="8" maxlenght="15" autocomplete="new-password" required placeholder="senha">
                </div>
                <div>
                    <input type="submit" value="enviar" id="submit">
                </div>
                    <button><a class="esqueci" href="#">esquci a senha</a></button>
            </form>
        </section>
    </main>
